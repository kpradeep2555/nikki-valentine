<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nikki, Important Questions</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .yes {
      background: #ff5f7e;
      color: white;
    }

    .no {
      background: #eee;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Aloha Malohaaa ‚ù§Ô∏è</h1>
    <p>A Quick Quizzz‚Ä¶</p>
    <button class="yes" onclick="next()">Continue</button>
  </div>

  <script>
    const steps = [
      {
        title: "Very Important Question #1",
        text: "On a scale from 1 to ‚ÄòExtremely obsessed,‚Äô how obsessed are you with me?",
        buttons: ["Extremely obsessed", "Just obsessed"]
      },
      {
        title: "Important Question #2",
        text: "Do you agree that snacks taste better when shared with me?",
        buttons: ["Obviously yes", "Yes but don‚Äôt touch my chocolates/Ice Cream"]
      },
      {
        title: "Important Question #3",
        text: "Describe me?",
        buttons: ["Meticulous", "Meticulously miraculous"]
	  },
      {
        title: "Important Question #4",
        text: "What do you like to be called?",
        buttons: ["Chikki buddi", "Buddi Chikki", "Pichuku", "Pottiii", "Chicklita", "Chickitha", "Chocolitha"]
	  },
      {
        title: "Final Question",
        text: "Will you be my Valentine?",
        buttons: ["Yes ‚ù§Ô∏è", "No üôÉ (I dare you to click)"],
        final: true
      }
    ];

    let index = 0;

    function next() {
      const card = document.getElementById("card");
      const step = steps[index];

      card.innerHTML = `
        <h1>${step.title}</h1>
        <p>${step.text}</p>
        ${step.buttons.map((btn, i) => 
          `<button class="${btn.includes('Yes') ? 'yes' : 'no'}" onclick="${
            step.final && i === 0 ? 'yesClicked()' :
            step.final && i === 1 ? 'moveNo(this)' :
            'next()'
          }">${btn}</button>`
        ).join("")}
      `;

      index++;
    }

    function yesClicked() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      document.getElementById("card").innerHTML = `
        <h1>Best. Answer. Ever. üíñ</h1>
        <p>Congratulations, Buddiii<br>
        You are officially my Valentine forever.</p>
        <h1>Now go look in your desk drawer</h1>
      `;
    }

    function moveNo(btn) {
      btn.style.position = "absolute";
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }
  </script>

</body>
</html>
